<div class="col-xs-12">
  <h2>Mes Appareils</h2>
  <p>Mise a jour {{lastUpdate | async|date :'d MMMM EEEE y' | uppercase}}</p>
  <ul class="list-group ">
     <app-appareil *ngFor="let appareil of appareils; let i = index"
                [appareilName]=appareil.name
                [appareilStatus]=appareil.status
                [indexOfAppareil]="i"
                [id]="appareil.id">

     </app-appareil>
  </ul>
  <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteint()">Tout Eteindre</button>
</div>
