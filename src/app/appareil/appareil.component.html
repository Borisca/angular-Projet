<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':appareilStatus=='allume',
                'list-group-item-danger':appareilStatus=='Eteint'}">
  <div style="width:20px; height:20px; background-color:red" *ngIf="getStatus()==='Eteint'"></div>
  <h4 [ngStyle]="{color : getColor()}">Ceci est dans appareil : {{appareilName}} -- status: {{getStatus()}}</h4>
  <a [routerLink]="[id]">Detail</a>
  <button class="btn btn-success" (click)="switchOn()" [disabled]="appareilStatus=='allume'">Allumer</button>
  <button class="btn btn-danger" (click)="switchOff()"[disabled]="appareilStatus=='Eteint'">Eteindre</button>

  <!--<input type="text" class="form-control" [(ngModel)]="appareilName">-->
</li>
